<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 350" width="300" height="350">
  <defs>
    <!-- Gradients for Trophy -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE082;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradients for Cube -->
    <linearGradient id="greenTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7FFF7F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="greenLeft" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="greenRight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#388E3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  
  <!-- 3D Green Cube -->
  <g filter="url(#shadow)">
    <!-- Cube Top Face -->
    <path d="M 150 80 L 250 130 L 150 180 L 50 130 Z" 
          fill="url(#greenTop)" stroke="#2E7D32" stroke-width="2.5" stroke-linejoin="round"/>
    
    <!-- Cube Left Face -->
    <path d="M 50 130 L 50 250 L 150 300 L 150 180 Z" 
          fill="url(#greenLeft)" stroke="#1B5E20" stroke-width="2.5" stroke-linejoin="round"/>
    
    <!-- Cube Right Face -->
    <path d="M 150 180 L 150 300 L 250 250 L 250 130 Z" 
          fill="url(#greenRight)" stroke="#1B5E20" stroke-width="2.5" stroke-linejoin="round"/>
    
    <!-- Highlights on cube edges -->
    <path d="M 150 80 L 250 130" stroke="#A5D6A7" stroke-width="1.5" opacity="0.7"/>
    <path d="M 150 80 L 50 130" stroke="#81C784" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Subtle inner highlights -->
    <path d="M 65 138 L 65 242 L 150 288" stroke="#66BB6A" stroke-width="1" opacity="0.3" fill="none"/>
    <path d="M 235 138 L 235 242 L 150 288" stroke="#558B2F" stroke-width="1" opacity="0.3" fill="none"/>
  </g>
  
  <!-- Ground Shadow -->
  <ellipse cx="150" cy="305" rx="100" ry="18" fill="#000000" opacity="0.15"/>
</svg>
