# Configuraci칩n de Spigot para mejor rendimiento
config-version: 12
settings:
  debug: false
  save-user-cache-on-stop-only: false
  sample-count: 12
  bungeecord: false
  player-shuffle: 0
  user-cache-size: 1000
  moved-wrongly-threshold: 0.0625
  moved-too-quickly-multiplier: 10.0
  log-villager-deaths: true
  log-named-deaths: true
  timeout-time: 60
  restart-on-crash: true
  restart-script: ./start.bat
  netty-threads: 4
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
messages:
  whitelist: No est치s en la lista blanca del servidor!
  unknown-command: Comando desconocido. Escribe "/help" para ayuda.
  server-full: El servidor est치 lleno!
  outdated-client: Cliente desactualizado! Por favor usa {0}
  outdated-server: Servidor desactualizado! Usando {0}
  restart: Servidor reinici치ndose
advancements:
  disable-saving: false
  disabled:
  - minecraft:story/disabled
commands:
  silent-commandblock-console: false
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
  log: true
  tab-complete: 0
  send-namespaced: true
  spam-exclusions:
  - /skill
players:
  disable-saving: false
world-settings:
  default:
    verbose: false
    mob-spawn-range: 8
    hopper-amount: 1
    item-despawn-rate: 6000
